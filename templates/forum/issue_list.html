<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues and Incidents</title>
</head>

<body>
    <h1>Issue and Incident List</h1>
    {% for issue in object_list %}
    <h2>{{issue.issue_title}}</h2>
    <p>Issue occurred on: {{issue.date_of_issue}}</p>
    <p>Author: {{issue.user}}</p>
    {% endfor %}
</body>

</html>
