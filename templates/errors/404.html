{% extends 'base.html' %}
{% load static %}

{% block extra_title %}404 Error{% endblock %}

{% block content %}
  <div class="dashboard">
    <div class="dashboard__form form__delete warning__msg">
      <h1 class="dashboard__main--name">404</h1>
      <div class="access__image" aria-label="Page not found warning image -two gears">
        <i class="fa-regular fa-gears"></i>
      </div>
      <strong>Oh! It seems that this page doesn't exist.</strong>
      <div class="form__btns accent">
        <a href="{% url 'home' %}" aria-label="Go to Home page" class="btn btn__getstarted">
          <i class="fas fa-store"></i>
          Back to Home Page
        </a>
      </div>
    </div>
  </div>
{% endblock %}
