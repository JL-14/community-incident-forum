{% extends 'base.html' %}
{% load static %}

{% comment %} Extra Title {% endcomment %}
{% block extra_title %}500 Error{% endblock %}

{% block content %}
<div class="dashboard">
  <div class="dashboard__form">
    <h1 class="dashboard__main--name">500</h1>
    <div class="access__image">
      <img src="{% static 'images/two_gears.png' %}" alt="Server not working warning">
    </div>
    <div class="warning__msg">It seems that we are having some problems with
      the server. Our fault, not yours!</div>
    <div class="form__btns accent">
      <a href="{% url 'home' %}" aria-label="Go to Home page" class="btn btn__getstarted">
        <i class="fas fa-regular fa-house"></i>
        Back to Home Page
      </a>
    </div>
  </div>
</div>
{% endblock %}
